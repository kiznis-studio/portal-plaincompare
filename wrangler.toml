name = "portal-plaincompare"
pages_build_output_dir = "./dist"
compatibility_date = "2025-03-25"
compatibility_flags = ["nodejs_compat"]

# Own mapping DB
[[d1_databases]]
binding = "DB"
database_name = "plaincompare-db"
database_id = "95a63af1-ca56-45f3-879c-4d412e4c45b6"

# PlainCost — cost of living RPPs
[[d1_databases]]
binding = "DB_COST"
database_name = "plaincost-db"
database_id = "5885cb6f-261a-4008-a6f4-6b9c9d782c61"

# PlainRent — HUD fair market rents
[[d1_databases]]
binding = "DB_RENT"
database_name = "plainrent-db"
database_id = "1d8c00fa-710e-42bc-ba4b-c9bb2626e70c"

# PlainCrime — FBI crime stats
[[d1_databases]]
